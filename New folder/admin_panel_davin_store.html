
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davin Store Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-zinc-950 text-white p-4">
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">üõ†Ô∏è Admin Panel - Davin Store</h1>
    <span class="text-zinc-400">v1.0</span>
  </header>

  <section>
    <h2 class="text-xl font-semibold mb-4">Daftar Transaksi</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto bg-zinc-900 rounded shadow">
        <thead class="bg-zinc-800">
          <tr>
            <th class="px-4 py-2 text-left">ID</th>
            <th class="px-4 py-2 text-left">Game</th>
            <th class="px-4 py-2 text-left">User ID</th>
            <th class="px-4 py-2 text-left">Nominal</th>
            <th class="px-4 py-2 text-left">Pembayaran</th>
            <th class="px-4 py-2 text-left">Status</th>
            <th class="px-4 py-2 text-left">Aksi</th>
          </tr>
        </thead>
        <tbody id="transaksi-body">
          <!-- Data dummy -->
          <tr class="border-b border-zinc-700">
            <td class="px-4 py-2">001</td>
            <td class="px-4 py-2">Free Fire</td>
            <td class="px-4 py-2">123456789</td>
            <td class="px-4 py-2">86 Diamonds</td>
            <td class="px-4 py-2">Dana</td>
            <td class="px-4 py-2 text-yellow-400">Pending</td>
            <td class="px-4 py-2">
              <button class="px-2 py-1 bg-green-600 rounded">Selesai</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</body>
</html>
