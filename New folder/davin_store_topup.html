
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Davin Store - Top Up Game</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-zinc-950 text-white p-4">
  <header class="flex justify-between items-center mb-6">
    <div class="text-2xl font-bold flex items-center gap-2">
      ðŸŽ® Davin Store
    </div>
    <span class="text-zinc-300">ðŸŒ™</span>
  </header>

  <div class="w-full">
    <div class="flex flex-wrap gap-2 bg-zinc-900 p-2 rounded mb-4">
      <button class="tab-btn text-white" onclick="showTab('Free Fire')">Free Fire</button>
      <button class="tab-btn text-white" onclick="showTab('Mobile Legends')">Mobile Legends</button>
      <button class="tab-btn text-white" onclick="showTab('PUBG')">PUBG</button>
      <button class="tab-btn text-white" onclick="showTab('Valorant')">Valorant</button>
      <button class="tab-btn text-white" onclick="showTab('Genshin Impact')">Genshin Impact</button>
    </div>

    <div id="content">
      <!-- Game content will be injected here -->
    </div>
  </div>

  <script>
    const games = ["Free Fire", "Mobile Legends", "PUBG", "Valorant", "Genshin Impact"];

    function showTab(game) {
      const content = `
        <div class="bg-zinc-900 p-6 rounded space-y-4">
          <h2 class="text-xl font-semibold">Top Up ${game}</h2>
          <input type="text" placeholder="Masukkan ID Pemain" class="w-full p-2 rounded bg-zinc-800 text-white border border-zinc-700" />
          <input type="text" placeholder="Pilih nominal (contoh: 86 Diamonds)" class="w-full p-2 rounded bg-zinc-800 text-white border border-zinc-700" />
          <input type="text" placeholder="Email atau No. HP untuk bukti" class="w-full p-2 rounded bg-zinc-800 text-white border border-zinc-700" />

          <div>
            <p class="mb-2 font-medium">Metode Pembayaran:</p>
            <div class="flex gap-4">
              <button class="px-4 py-2 border border-zinc-700 rounded text-white">Dana</button>
              <button class="px-4 py-2 border border-zinc-700 rounded text-white">Gopay</button>
              <button class="px-4 py-2 border border-zinc-700 rounded text-white">QRIS</button>
            </div>
          </div>
          <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Bayar Sekarang</button>
        </div>
      `;
      document.getElementById('content').innerHTML = content;
    }

    // Show default tab
    showTab('Free Fire');
  </script>
</body>
</html>
